<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
<h1 id="tituloDoc">Formularios en Bootstrap</h1>
<h3>Básico</h3>
<form role="form">
	<div class="form-group">
		<label for="email1">Email</label>
		<input type="email" class="form-control" id="email1" placeholder="Introduce tu email">
	</div>
	<div class="form-group">
		<label for="password1">Contraseña</label>
		<input type="password" class="form-control" id="password1" placeholder="Contraseña">
	</div>
	<div class="form-group">
		<label for="archivo1">Adjuntar un archivo</label>
		<input type="file" id="archivo1">
		<p class="help-block">Texto de ayuda.</p>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox"> Activa esta casilla
		</label>
	</div>
	<button type="submit" class="btn btn-default">Enviar</button>
</form>
<hr>
<h3>En linea</h3>
<form role="form-inline" role="form">
	<div class="form-group">
		<label for="email1" class="sr-only">Email</label>
		<input type="email" class="form-control" id="email1" placeholder="Introduce tu email">
	</div>
	<div class="form-group">
		<label for="password1" class="sr-only">Contraseña</label>
		<input type="password" class="form-control" id="password1" placeholder="Contraseña">
	</div>
	<div class="form-group">
		<label for="archivo1">Adjuntar un archivo</label>
		<input type="file" id="archivo1">
		<p class="help-block">Texto de ayuda.</p>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox"> No cerrar sesión
		</label>
	</div>
	<button type="submit" class="btn btn-default">Enviar</button>
</form>
<hr>
<h3>Horizontales</h3>
<form role="form-horizontal" role="form">
	<div class="form-group">
		<label for="email1" class="col-lg-2 control-label">Email</label>
		<div class="col-lg-10">
			<input type="email" class="form-control" id="email1" placeholder="Introduce tu email">
		</div>
	</div>
	<div class="form-group">
		<label for="password1" class="col-lg-2 control-label">Contraseña</label>
		<div class="col-lg-10">
			<input type="password" class="form-control" id="password1" placeholder="Contraseña">
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<div class="checkbox">
				<label>
					<input type="checkbox"> No cerrar sesión
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
		<button type="submit" class="btn btn-default">Entrar</button>
	</div>
	</div>
</form>
<hr>
<h3>Textarea</h3>
<textarea class="form-control" rows="3"></textarea>
<hr>
<h3>Radio Buttons y Checkboxes</h3>
<div class="checkbox">
	<label>
		<input type="checkbox" value="">
			Escoge esta opción
	</label>
</div>
<div class="radio">
	<label>
		<input type="radio" name="opciones" id="opciones_1" value="opcion_1" checked>
			Seleccionar esta opción
	</label>
</div>
<div class="radio">
	<label>
		<input type="radio" name="opciones" id="opciones_2" value="opcion_2">
			O mejor esta otra
	</label>
</div>
<hr>
<h3>Checkboxes y radio en linea</h3>
<label class="checkbox-inline">
	<input type="checkbox" id="checkboxEnLinea1" value="opcion1"> 1
</label>
<label class="checkbox-inline">
	<input type="checkbox" id="checkboxEnLinea2" value="opcion2"> 2
</label><label class="checkbox-inline">
	<input type="checkbox" id="checkboxEnLinea3" value="opcion3"> 3
</label>
<hr>
<h3>Lista desplegable</h3>
<select class="form-control">
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option>5</option>
</select>
<hr>
<h3>Campos estáticos</h3>
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-lg-2 control-label">Email</label>
		<div class="col-lg-10">
			<p class="form-control-static">email@ejemplo.com</p>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-lg-2 control-label">Contraseña</label>
		<div class="col-lg-10">
			<input type="password" class="form-control" id="inputPassword"
		placeholder="Contraseña">
		</div>
	</div>
</form>
</body>
</html>
