<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Imagenes</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
<h1 id="tituloDoc">Imágenes en Bootstrap</h1>
<h3>Imágenes</h3>
<img src="img/cachorros.jpg" alt="cachorros" class="img-rounded" width="300px" height="300px">
<img src="img/cachorros.jpg" alt="cachorros" class="img-circle" width="300px" height="300px">
<img src="img/cachorros.jpg" alt="cachorros" class="img-thumbnail" width="300px" height="300px">
<hr>
<h3>Icono para cerrar</h3>
<button type="button" class="close" aria-hidden="true">&times;</button>
<hr>
<h3>Elementos flotantes</h3>
<div class="pull-left">izquierda</div>
<div class="pull-right">derecha</div>
<br><hr>
<div class="center-block">centrados</div>
<div class="clearfix">limpiando floats</div>
</body>
</html>
