<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <svg width="400" height="120">
        <rect x="10" y="20" width="100" height="80" style="fill:#6ab150; stroke:#000;stroke-width:5;">
            <animate id="anim1" attributeType="XML" attributeName="x" from="0" to="300" dur="5s" begin="0s; anim2.end" fill="freeze"></animate>
            <animate id="anim2" attributeType="XML" attributeName="x" from="300" to="00" dur="5s" begin="anim1.end" fill="freeze"></animate>
        </rect>
    </svg>
</body>

</html>
