<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <svg width="250" height="150">
        <rect x="75" y="50" height="80" width="100" stroke="#003300" fill="#6ab150" fill-opacity="0.5">
        </rect>
		<!--
			scale 1 será su forma original, 0, 8 es un cuadrado más pequño
		-->
        <rect transform="scale(0.8, 0.8)" x="20" y="10" height="80" width="100" stroke="#006600" stroke-width="5" fill="#6ab150" fill-opacity="0.9">
        </rect>
    </svg>
</body>

</html>
