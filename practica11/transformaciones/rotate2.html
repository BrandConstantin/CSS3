<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <svg width="250" height="200">
        <rect x="75" y="50" height="80" width="100" stroke="#003300" fill="#6ab150" fill-opacity="0.5">
        </rect>
		<!--
			-35 es el left del x
			175 el top del y
			55 es el left de y
		-->
        <rect transform="rotate(-35 175 50)" x="75" y="50" height="80" width="100" stroke="#003300" fill="#6ab150" fill-opacity="0.9">
        </rect>
    </svg>
</body>

</html>
