<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <svg width="250" height="200">
		<!--55 left y 75 top donde aparecera el circulo-->
        <g transform="translate(55,75)">
			<!-- style stroke para que se vea el borde del circulo, si es stroke sera invisible
				fill none para que el circulo sea vacio
				m0, 0 es el left y top del circulo
				a70, 70 el width y height del circulo
				1, para que la linea se pinte, o para que sea solo un punto
				-->
            <path style="stroke: #00f;stroke-width:3; fill: none;" d="m0,0 a70,70 0 1, 0 0,-1 z"></path>
			<!--20, 0 el tamaÃ±o de la flecha-->
            <polygon points="20,0 -10,-10 -10,10" style="stroke: #ff0000;">
                <animateMotion path="m0,0 a70,70 0 1, 0 0,-1 z" dur="10s" rotate="auto" repeatCount="indefinite"></animateMotion>
            </polygon>
        </g>
    </svg>
</body>

</html>
