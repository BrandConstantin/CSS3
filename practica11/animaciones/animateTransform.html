<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <svg width="250" height="200">
        <circle cx="3" cy="3" r="10" fill="#6ab150">
		<!--
			begin="0s; click" end="mouseover" cuando se pasa con el ratón por encima se para la animación
			esta se reinicia en cuanto se hace click sobre ella
			10, 10 left y top donde golpeara la pelota en la parte izquierda
			110, 140 left y top donde golpeara la pelota en la parte bottom
			240, 75 left y top donde golpeara la pelota en la parte derecha
			
		-->
            <animateTransform attributeType="XML" attributeName="transform" type="translate" values="10,10;110,140;240,75;0,0" 
                            begin="0s; click" end="mouseover" dur="4s" repeatCount="indefinite"></animateTransform>
        </circle>
    </svg>
</body>

</html>
