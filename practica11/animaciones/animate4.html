<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <svg width="250" height="120">
        <!--
			x left de donde empieza el rectangulo
			y top de donde empieza el rectangulo
			width y height del rectangulo
			style='fill:....' es el color css del atributo
		
            attributeName es el nombre del svg
            attributeType es un atributo de tipo XML
			from='-110' to='400' es de donde empieza y donde acaba 
            dur='5s' es la duración de la animación
            begin="0s; click" al hacer click en el rectangulo el proceso empieza de nuevo-->
        <rect x="75" y="20" width="100" height="80" style="stroke:#000;stroke-width:5; fill :#6ab150">
            <animate attributeType="CSS" attributeName="fill" from="#6ab150" to="#ffff00" dur="15s" begin="0s; click" fill="freeze"></animate>
        </rect>
    </svg>
</body>

</html>
