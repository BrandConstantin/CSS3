<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <svg width="250" height="125" viewBox="0 0 400 200">
		<!--
			m45, 30 left y top de donde empieza el bezier
			q90, 135 left y top donde se hace la curba del bezier
			150, 50 left y top donde acaba la curba bezier
			t80, 45 left y top donde se hace una segunda curba bezier
		-->
		<path id="bezier" d="m45,30 q90,135 150,50 t80,45" style="stroke:blue; stroke-width:2; fill:none;"></path>
        <!--tamaÃ±o de la flechita-->
		<polygon points="5,5 -5,5 0,-10 5,0" style="fill: #ff0000;">
			<animateMotion begin="0s" dur="10s" repeatCount="indefinite">
				<mpath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#bezier"></mpath>
			</animateMotion>
		</polygon>
        </svg>
</body>

</html>
