<!DOCTYPE html>
<html>
<head>
	<title>Audio</title>
</head>
<body>
<audio id="player" src="CamelPhat   Constellations (Extended mix).mp3"></audio>
<div>
	<button onclick="document.getElementById('player').play()">Reproducir</button>
	<button onclick="document.getElementById('player').pause()">Pausar</button>
	<button onclick="document.getElementById('player').volume += 0.1">Volumen +</button>
	<button onclick="document.getElementById('player').volume -= 0.1">Volumen -</button>
</div>
</body>
</html>
