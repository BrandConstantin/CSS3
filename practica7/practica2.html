<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practica 2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="reproductor">
	<audio id="player" src="CamelPhat   Constellations (Extended mix).mp3"></audio>
<div>

	<button id="play" onclick="document.getElementById('player').play()"></button>
	<button id="pause" onclick="document.getElementById('player').pause()"></button>
	<button id="stop" onclick="document.getElementById('player').volume += 0.1"></button>
	<button id="bigVol" onclick="document.getElementById('player').volume += 0.1"></button>
	<button id="littleVol" onclick="document.getElementById('player').volume -= 0.1"></button>
</div>
</div>
</body>
</html>
